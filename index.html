<!DOCTYPE html>
<html>
    <head>
        <title>Jo's Happy Super Fun Time Sofa Catchy Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>

        <div id="intro">
            <span>
                <input type="text" name="player" id="player" placeholder="Enter Your Name" /><br />
                <a href="#" class="button" id="startGame">Start Game</a>
            </span>
        </div>

        <div id="gameover">
            <div class="container">
                <h1>Game Over</h1>
                <h2><span id="your-name">Player1</span>, You Scored: <span id="your-score">00000</span></h2>
                <h1>Leaderboard</h1>
                <ul id="leaderboard">
                </ul>
                <div class="clear"></div>
            </div>
        </div>

        <div id="score">
            <h1>0</h1>
        </div>

        <div id="healthContainer">
            <div id="health"></div>
        </div>

        <div class="bars">
            <div id="streakContainer">
                <div id="streak"></div>
            </div>

            <div id="drunkContainer">
                <div id="drunk"></div>
            </div>

        </div>

        <div id="turbo" style="display:none;">
            <h1>TURBO MOAD</h1>
        </div>

        <div id="canvas-container">
        </div>

        <canvas id="mainCanvas" width="800" height="600"></canvas>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/leap.min.js"></script>
        <script src="js/easeljs.js"></script>
        <script src="js/game.js"></script>
        <script src="js/toasty.js"></script>
        <script src="js/leaderboard.js"></script>
        <script src="js/collision.js"></script>
        <script src="js/player.js"></script>
        <script src="js/fireworks.js"></script>
        <script src="js/turbo.js"></script>
        <script type="text/javascript">
            $(function() {
                player.play('INTRO_MUSAK', true);
            });
        </script>
    </body>
</html>
