<!DOCTYPE html>
<html>
    <head>
        <title>Jo's Happy Super Fun Time Sofa Catchy Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/screen.css">
        <link rel="stylesheet" href="css/toasty.css">
    </head>
    <body>

        <div id="score">
            <h1>0</h1>
        </div>

        <div class="bars">
            <div id="streakContainer">
                <div id="streak"></div>
            </div>

            <div id="drunkContainer">
                <div id="drunk"></div>
            </div>
        </div>

        <div id="turbo" style="display:none;">
            <h1>TURBO MOAD</h1>
        </div>

        <div id="canvas-container">
        </div>

        <canvas id="mainCanvas" width="800" height="600"></canvas>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/leap.min.js"></script>
        <script src="js/easeljs.js"></script>
        <script src="js/game.js"></script>
        <script src="js/toasty.js"></script>
        <script src="js/leaderboard.js"></script>
        <script src="js/collision.js"></script>
        <script src="js/player.js"></script>
        <script src="js/turbo.js"></script>
        <script type="text/javascript">
            $(function() {
                init();
                
                player.play('BACKGROUND_MUSIC', true);
            });
        </script>
    </body>
</html>
